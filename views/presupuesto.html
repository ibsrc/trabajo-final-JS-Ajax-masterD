            <!--Formulario con tres apartados-->
            <form id="formulario" name="formulario" method="post" action="procesar.php">

                <!--Seccion de datos personales-->
                <fieldset>
                    <legend><strong>Datos</strong></legend>
                    
                    <div>
                        <label for="nombre">Nombre: </label><br>
                        <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre">
                    </div>
                    <div>
                        <label for="apellidos">Apellidos: </label><br>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Escriba sus apellidos">
                    </div>

                        <input type="text" id="telefono" name="telefono" placeholder="Escriba su telefono">
                    </div>
                    <div>
                        <label for="correo">Correo electronico: </label><br>
                        <input type="text" id="correo" name="correo" placeholder="Escriba su correo">
                    </div>
                </fieldset>


                <!--Seccion Presupuesto del formulario-->
                <fieldset>
                    <legend><strong>Presupuesto</strong> </legend>
                    <div>
                        <label for="producto">Trabajo a realizar:</label><br>
                        <select id="producto">
                            <option value="6000">Terraza</option>
                            <option value="10000">Tejado</option>
                            <option value="4000">Interior</option>
                        </select>
                    </div>
                    <div>
                        <label for="plazo">Elija un plazo en meses:</label><br>
                        <input type="number" min="1" max="3" id="plazo" name="plazo" value="1">
                    </div>
                    <div id="extras">
                        <div>Opciones extra:</div><br>
                        <label for="pintado">Pintado</label>
                        <input type="checkbox" id="pintado" name="pintado" value="500"><br>

                        <label for="azulejo">Azulejo</label>
                        <input type="checkbox" id="azulejo" name="azulejo" value="700"><br>

                        <label for="tejaespecial">Teja especial</label>
                        <input type="checkbox" id="tejaespecial" name="tejaespecial" value="3000"><br>

                        <label for="tejanormal">Teja normal</label>
                        <input type="checkbox" id="tejanormal" name="tejanormal" value="2000">
                    </div>
                    <div>
                        <label for="precioestimado">Presupuesto estimado:</label>
                        <input type="text" id="precioestimado" name="precioestimado">
                    </div>
                </fieldset>


                <!--Seccion de aceptacion de condiciones-->
                <fieldset>
                    <legend><strong>Aceptacion de condiciones y envio del presupuesto</strong></legend>
                        <label for="privacidad">He leido las condiciones de privacidad</label>
                        <input type="checkbox" name="privacidad" id="privacidad">
                    <div>
                       <input type="submit" id="enviar-presupuesto" name="enviar" value="Enviar">
                    </div>
                </fieldset>

            </form>
